<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>webCalculator</title>
	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<main id="main">
		<h1 id="main-heading">Web Calculator</h1>
		<section id="calculator">
			<div class="row">
				<div class="screen">0</div>
			</div>
			<div class="row">
				<button class="button column double">C</button>
				<button class="button column">⇽</button>
				<button class="button column">÷</button>
			</div>
			<div class="row">
				<button class="button column">7</button>
				<button class="button column">8</button>
				<button class="button column">9</button>
				<button class="button column">×</button>
			</div>
			<div class="row">
				<button class="button column">4</button>
				<button class="button column">5</button>
				<button class="button column">6</button>
				<button class="button column">-</button>
			</div>
			<div class="row">
				<button class="button column">1</button>
				<button class="button column">2</button>
				<button class="button column">3</button>
				<button class="button column">+</button>
			</div>
			<div class="row">
				<button class="button column triple">0</button>
				<button class="button column"> = </button>
			</div>
		</section>
	</main>
	<!-- JS -->
	<script src="js/webCalculator.js"></script>
</body>
</html>
