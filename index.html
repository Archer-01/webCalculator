<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>webCalculator</title>
	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<main id="main">
		<h1 id="main-heading">Web Calculator</h1>
		<section id="calculator">
			<div class="row">
				<div id="screen">0</div>
			</div>
			<div class="row">
				<button class="button column double clear-btn">C</button>
				<button class="button column erase-btn">â‡½</button>
				<button class="button column operation-btn">/</button>
			</div>
			<div class="row">
				<button class="button column number">7</button>
				<button class="button column number">8</button>
				<button class="button column number">9</button>
				<button class="button column operation-btn">*</button>
			</div>
			<div class="row">
				<button class="button column number">4</button>
				<button class="button column number">5</button>
				<button class="button column number">6</button>
				<button class="button column operation-btn">-</button>
			</div>
			<div class="row">
				<button class="button column number">1</button>
				<button class="button column number">2</button>
				<button class="button column number">3</button>
				<button class="button column operation-btn">+</button>
			</div>
			<div class="row">
				<button class="button column triple number">0</button>
				<button class="button column equals-btn"> = </button>
			</div>
		</section>
	</main>
	<!-- JS -->
	<script src="js/webCalculator.js"></script>
</body>
</html>
